<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars RPG</title>
	
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!--Bootswatch-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!--Extra Styles-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/lightsabers.min.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">

</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Star Wars RPG</a>
			</div>
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container text-center">
        <p><a class="btn btn-danger btn-lg" href="#" role="button">ATTACK!</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
      	
        <div class="col-md-3">
          <h2>Heroes</h2>
          <div id="heroes">
          	
          </div>
        </div>
        <div class="col-md-6">
          <h2>ARENA</h2>
          <div id="arena">
          	
          </div>
       </div>
        <div class="col-md-3">
          <h2>DARKSIDE</h2>
          <div id="darkside">
          	
          </div>
        </div>
        
      	<div class="row clearfix">
	  		<div class="col-md-1">
	      		<div class="lightsaber">
					<label for="vader-example"></label>
					<input type="checkbox" id="vader-example">
					<div class="switch"></div>
					<div class="plasma vader"></div>
				</div>
	      	</div>

	      	<div class="col-md-10"></div>

	      	<div class="col-md-1">
	      		<div class="lightsaber">
					<label for="yoda-example"></label>
					<input type="checkbox" id="yoda-example">
					<div class="switch"></div>
					<div class="plasma obi-wan"></div>
				</div>
	      	</div>
      	</div>
      </div>

      <hr>

      <footer>
        <p>&copy; Taylor Caton 2017</p>
      </footer>
    </div> <!-- /container -->

	<!--SCRIPTS-->

	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
